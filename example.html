
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example.md</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; line-height: 1.6; }
        pre, code { background: #f4f4f4; padding: 10px; border-radius: 5px; }
        pre { overflow-x: auto; }
        a { color: #0366d6; }
    </style>
</head>
<body>
<h1>Hello Markdown</h1>
<p>This is <strong>bold</strong> and <em>italic</em>.</p>
<ul>
<li>Item 1</li>
<li>Item 2</li>
</ul>
<p><code>Inline code</code></p>
<pre><code class="language-js">console.log(&quot;Hello world!&quot;);
</code></pre>

</body>
</html>
